<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Health News</title>

    <link href="/NEWS API/news-css.css" rel="stylesheet" />
  </head>
  <body>
    <!----Header Section Start-->
    <header>
      <div class="headerBlock">
        <div class="logoBlock">
          <div class="logoNameImage">
            <a href="/NEWS API/news-index.html" target="_self">
              <img src="/NEWS API/news/LogoMakr_2nfNYd.png" class="newsp"
            /></a>
          </div>
        </div>

        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/NEWS API/news-index.html"
            >Home <span class="sr-only"></span
          ></a>
          <a class="nav-item nav-link" href="/NEWS API/business-news.html"
            >Business</a
          >
          <a class="nav-item nav-link" href="/NEWS API/entertainment-news.html"
            >Entertainment</a
          >
          <a class="nav-item nav-link active" href="/NEWS API/health-news.html"
            >Health</a
          >
          <a class="nav-item nav-link" href="/NEWS API/science-news.html"
            >Science</a
          >
          <a class="nav-item nav-link" href="/NEWS API/sports-news.html"
            >Sports</a
          >
          <a class="nav-item nav-link" href="/NEWS API/tech-news.html"
            >Technology</a
          >
        </div>

        <div class="header-end-block">
          <div class="country">
            <img
              alt="India flag"
              class="Countryflag"
              src="/NEWS API/news/1200px-Flag_of_India.jpg"
            />
            <div class="Countryname" title="India">
              India
            </div>
          </div>

          <div class="socialIcons">
            <div class="social-wrapper-align">
              <div class="social-item-wrap">
                <a href="#" class="social-item"
                  ><i class="fab fa-facebook-f icon-color"></i
                ></a>
                <a href="#" class="social-text">Facebook</a>
              </div>
              <div class="social-item-wrap">
                <a href="#" class="social-item"
                  ><i class="fab fa-instagram icon-color"></i>
                  <a href="#" class="social-text">Instagram</a></a
                >
              </div>
              <div class="social-item-wrap">
                <a href="#" class="social-item"
                  ><i class="fab fa-twitter icon-color"></i
                ></a>
                <a href="#" class="social-text">Twitter</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
    </header>
    <!----Header Section End-->

    <!----Content Section Start-->
    <section>
      <article class="content">
        <div class="content-heading">
          <div class="title-text"><h1>Health</h1></div>
        </div>

        <div class="content-Module">
          <div id="healthSection">
            <!-- <div>
              <div>
              <a href="${sport.url}" target="_self"><img  src="${sport.urlToImage}" /></a>
              </div>
             <div class="first-post-title">
                <div class="entry-title">
                  <a href="${sport.url}" target="_self"><h3>${sport.title}</h3></a>
                </div>
                <span>${date}</span>
                <div>${sport.content}</div>
              </div>
           </div> -->
          </div>
        </div>
      </article>
      <article class="weathercontent">
        <div class="searchWeather">
          <div class="search-input">
            <form></form>
          </div>
          <div class="display-input" id="weatherTemplate"></div>
        </div>
      </article>
    </section>
    <!----Content Section End-->

    <!----Footer Section Start-->
    <footer>
      <hr />
      <nav class="footer-nav">
        <div class="footer-logo-name">
          <a class="" href="" target="_self"
            ><p>The News <span style="color: #ffa301;">Space</span></p></a
          >
        </div>
        <div class="footer-navbar-nav">
          <a class="nav-item nav-link" href="/NEWS API/news-index.html"
            >Home <span class="sr-only"></span
          ></a>
          <a class="nav-item nav-link" href="/NEWS API/business-news.html"
            >Business</a
          >
          <a class="nav-item nav-link" href="/NEWS API/entertainment-news.html"
            >Entertainment</a
          >

          <a class="nav-item nav-link" href="/NEWS API/health-news.html"
            >Health</a
          >
          <a class="nav-item nav-link" href="/NEWS API/science-news.html"
            >Science</a
          >
          <a class="nav-item nav-link" href="/NEWS API/sports-news.html"
            >Sports</a
          >
          <a class="nav-item nav-link" href="/NEWS API/tech-news.html"
            >Technology</a
          >
        </div>
      </nav>
    </footer>
    <!----Footer Section Start-->

    <script src="/NEWS API/news-js.js"></script>
  </body>
</html>
